<body>

    <script>
        const LIFF_ID = "2009020874-nYryKAS5"; 
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxv1cV-w5yRfEbqZgol-HXIzyLux5wDtkSRtUfRfMd2fey5dw9lFOewxu3y_xl1_vTL1Q/exec";
        
        const SHOPS = [
            { name: "BLACK BEACH (‡∏ï‡∏•‡∏≤‡∏î‡∏û‡∏•‡∏π)", lat: 13.718257, lng: 100.476981 },
            { name: "BLACK RABBIT (‡∏™‡∏≥‡πÄ‡∏û‡πá‡∏á2)", lat: 13.676830, lng: 100.415685 }
        ];

        let userPos = null;
        let currentShop = null;
        let currentDist = 0;

        setInterval(() => {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('th-TH', { hour12: false });
            document.getElementById('live-date').innerText = now.toLocaleDateString('th-TH', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }, 1000);

        async function initLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                
                const profile = await liff.getProfile();
                const idToken = liff.getDecodedIDToken();
                
                document.getElementById('user-name').innerText = profile.displayName;
                document.getElementById('user-img').src = profile.pictureUrl;
                document.getElementById('user-email').innerText = "Email: " + (idToken.email || "N/A");

                document.getElementById('scope-p').className = "status-dot dot-green";
                document.getElementById('scope-o').className = "status-dot dot-green";
                if(idToken.email) document.getElementById('scope-e').className = "status-dot dot-green";

                checkLocation();
            } catch (e) { console.error(e); }
        }

        function checkLocation() {
            const info = document.getElementById('loc-info');
            info.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏û‡∏¥‡∏Å‡∏±‡∏î GPS...";
            
            navigator.geolocation.getCurrentPosition(pos => {
                userPos = pos.coords;
                document.getElementById('gps-status').className = "status-dot dot-green";

                const lat = userPos.latitude;
                const lng = userPos.longitude;
                document.getElementById('google-map').src = `https://maps.google.com/maps?q=${lat},${lng}&hl=th&z=16&output=embed`;

                let inRange = false;
                SHOPS.forEach(shop => {
                    const dist = calculateDistance(lat, lng, shop.lat, shop.lng);
                    if (dist <= 100) { 
                        inRange = true;
                        currentShop = shop.name;
                        currentDist = dist.toFixed(0);
                        info.innerText = `üìç ${shop.name} \n (‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á ${currentDist} ‡πÄ‡∏°‡∏ï‡∏£)`;
                        info.className = "loc-status in-range";
                    }
                });

                if (!inRange) {
                    info.innerText = "‚ùå ‡πÑ‡∏°‡πà‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô (‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà)";
                    info.className = "loc-status out-range";
                }
            }, err => {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á GPS");
            }, { enableHighAccuracy: true });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        document.getElementById('camera').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function(ev) {
                document.getElementById('preview').src = ev.target.result;
                document.getElementById('preview').style.display = "block";
                document.getElementById('save-btn').style.display = "block";
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏¢‡πà‡∏≠‡∏Ç‡∏ô‡∏≤‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á
function resizeImage(base64Str) {
  return new Promise((resolve) => {
    const img = new Image();
    img.src = base64Str;
    img.onload = () => {
      const canvas = document.createElement('canvas');
      let width = img.width;
      let height = img.height;

      // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 600px ‡πÅ‡∏•‡∏∞‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏™‡πà‡∏ß‡∏ô‡∏†‡∏≤‡∏û (Aspect Ratio)
      if (width > 600) {
        height = (600 / width) * height;
        width = 600;
      }

      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, width, height);

      // ‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û‡πÑ‡∏ü‡∏•‡πå (Quality 0.7 - 0.8 ‡∏°‡∏±‡∏Å‡∏à‡∏∞‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 200kb)
      const compressedBase64 = canvas.toDataURL('image/jpeg', 0.7);
      resolve(compressedBase64);
    };
  });
}

        async function submitData() {
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...";

            const profile = await liff.getProfile();
            const idToken = liff.getDecodedIDToken();
            
            const payload = {
                lineId: profile.userId,
                displayName: profile.displayName,
                email: idToken.email || "N/A",
                location: `${userPos.latitude},${userPos.longitude}`,
                shopName: currentShop || "Unknown",

            };

            fetch(WEB_APP_URL, {
